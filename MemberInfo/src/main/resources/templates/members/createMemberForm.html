<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>스포츠센터 고객등록 </title>
</head>
<body>
스포츠센터 고객등록을 하시겠습니까?
<a href="/memberForm">YES</a>
<br>

<div class="container">
    <form action="/members/new" method="post">
        <div class="form-group">
            <label for="id">아이디</label>
            <input type="text" id="id" name="id" placeholder="아이디를입력하세요">
            <br>  <br>

            <label for="pw">비밀번호</label>
            <input type="password" id="pw" name="pw" placeholder="비밀번호를입력하세요">
            <br>  <br>

            <label for="name">이름</label>
            <input type="text" id="name"  name="name" placeholder="이름을입력하세요">
            <br>  <br>

        </div>
        <button type="submit">등록</button>
    </form>
</div>


</body>
</html>
