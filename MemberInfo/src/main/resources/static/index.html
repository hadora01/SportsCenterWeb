<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>스포츠센터 고객등록 </title>
</head>
<body>
스포츠센터 고객등록을 하시겠습니까?
<a href="/memberForm">YES</a>
<br>

<div class="container">
    <form action="/members/new" method="post">
        <div class="form-group">
            <label for="id">아이디</label>
            <input type="text" id="id"  placeholder="아이디를입력하세요">
            <br>  <br>

            <label for="pw">비밀번호</label>
            <input type="password" id="pw"  placeholder="비밀번호를입력하세요">
            <br>  <br>

            <label for="name">이름</label>
            <input type="text" id="name"  placeholder="이름을입력하세요">
            <br>  <br>

            <label for="date">생년월일:</label>
            <input type="date" id="date"> <br>

            <input type="radio" id="male" name="gender" value="male">
            <label for="male">남성</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">여성</label><br>

            <br>    <br>


            <label for="address">주소</label>
            <input type="text" id="address" placeholder="주소를입력하세요">
            <br>


            <label for="number">휴대전화번호 </label>
            <input type="text" id="number"  placeholder="휴대전화번호를 입력하세요">
            <br>


            <label for="email">이메일</label>
           <input type="text" id="email" name="name" placeholder="이메일을 입력하세요">
            <br>




        </div>
        <button type="submit">등록</button>
    </form>
</div>


</body>
</html>
